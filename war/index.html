<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <style>
      body {
        padding-top: 60px;
      }
    </style>
    <title>Bitcoin Tickers</title>
  </head>

  <body>
  	<div class="container">
  		
  		<div class="page-header">
  			<h2>Bitcoin Tickers</h2>
  		</div>

		<div class="row">
			<div class="span4 offset8">
				<blockquote class="pull-right">
					<span>The Times 03/Jan/2009 Chancellor on brink of second bailout for banks</span>					
					<small>The Genesis Block</small>
				</blockquote>
			</div>
		</div>
		<div class="row">
			<div class="span12">
				<ul class="thumbnails">
					<li class="span4">
						<div class="alert alert-info">
							<h4>Dollar</h4>
						</div>
						<div class="thubmnail">
							<img alt="" src="images/dollar.png">
						</div>
					</li>
					<li class="span4">
						<div class="alert alert-info">
							<h4>Euro</h4>
						</div>
						<div class="thubmnail">
							<img alt="" src="images/euro.png">
						</div>
					</li>
					<li class="span4">
						<div class="alert alert-info">
							<h4>Pound</h4>
						</div>
						<div class="thubmnail">
							<img alt="" src="images/pound.png">
						</div>
					</li>
				</ul>
			</div>
		</div>
		
		<footer class="pull-right">
			<p>Built using Google AppEngine and Twitter Bootstrap</p>
		</footer>

	</div>
	<!-- container -->
  </body>
</html>
